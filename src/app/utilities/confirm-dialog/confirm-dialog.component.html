<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
    {{message}}
</div>
<div mat-dialog-actions class="justify-content-end">
    <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">Yes</button>
    <button mat-flat-button color="warn" mat-dialog-close>No</button>
</div>
